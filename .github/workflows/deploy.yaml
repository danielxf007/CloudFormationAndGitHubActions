name: Deploy

on:
  push:
    paths:
    branches: [lambda_api_data_extractor]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get on branch dir
        uses: actions/checkout@v4

      - name: Show working dir
        run: ls -a

      - name: Adding permission to sh
        run: chmod +x deploy.sh
      
      - name: Running Deploy SH
        run: ./deploy.sh create_bucket
        shell: bash

  