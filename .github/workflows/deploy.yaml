name: Deploy

on:
  push:
    paths:
      - "deploy.sh"
    branches: [lambda_api_data_extractor]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get on branch dir
        uses: actions/checkout@v4

      - name: Show working dir
        run: ls -l

      - name: Adding permission to sh
        run: chmod +x deploy.sh
      
      - name: Show working dir
        run: ls -l

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.ACCESS_KEY_SECRET }}
          aws-region: us-east-1
        env:
          AWS_REGION: us-east-1

      - name: AWS CLI v2
        uses: imehedi/actions-awscli-v2@latest
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.ACCESS_KEY}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.ACCESS_KEY_SECRET}}
          AWS_DEFAULT_REGION: "us-east-1"

      - name: Creating S3 bucket
        run: ./deploy.sh create-bucket
        shell: bash

      - name: Creating Lambda func
        run: ./deploy.sh create-lambda
        shell: bash


      - name: Updating Lambda code
        run: ./deploy.sh deploy-lambda-code
        shell: bash


  