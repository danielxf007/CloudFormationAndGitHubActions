name: Deploy

on:
  push:
    paths:
      - "./deploy.sh"
    branches: [lambda_api_data_extractor]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get on branch dir
        uses: actions/checkout@v4

      - name: Show working dir
        run: ls -a
      
      - name: Running Deploy SH
        run: deploy.sh
        shell: bash

  