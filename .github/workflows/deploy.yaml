name: Deploy

on:
  push:
    paths:
      - "deploy.sh"
    branches: [lambda_api_data_extractor]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get on branch dir
        uses: actions/checkout@v4

      - name: Show working dir
        run: ls -l

      - name: Adding permission to sh
        run: chmod +x deploy.sh
      
      - name: Show working dir
        run: ls -l

      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install awscli

      - name: AWS CLI V
        run: aws --version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.ACCESS_KEY_SECRET }}
          aws-region: us-east-1
        env:
          AWS_REGION: us-east-1
          AWS_BUCKET: ${{ secrets.BUCKET_NAME }}

      - name: Creating S3 bucket
        run: ./deploy.sh create-bucket
        shell: bash

      - name: Creating Lambda func
        run: ./deploy.sh create-lambda
        shell: bash


  